<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form th:action="@{/login}">
    用户名: <input type="text" name="username">
    密码: <input type="password" name="password">
    <input type="submit">
    <br>
    <p th:if="${error != null}" style="color: red">[[${error}]]</p>
</form>
</body>
</html>
