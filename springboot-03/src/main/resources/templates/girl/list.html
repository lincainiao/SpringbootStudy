<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--将common/commonpage中的nav_bar导航栏提取出来，然后在这里插入-->
		<nav th:insert="~{common/commonpage::nav_bar}"></nav>

		<div class="container-fluid">
			<div class="row">
				<!--将common/commonpage中的side_bar侧边栏提取出来，然后在这里插入，同时传参数，-->
				<nav th:insert="~{common/commonpage::side_bar(active='list.html')}"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>Section title</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>lastName</th>
									<th>nickName</th>
									<th>sex</th>
									<th>Institution</th>
									<th>birth</th>
									<th>
										操作
										&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
										<a th:href="@{/toAdd}" class="btn btn-sm btn-success">添加</a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="girl:${girls}">
									<td th:text="${girl.getId()}"></td>
									<td th:text="${girl.getLastName()}"></td>
									<td th:text="${girl.getNickName()}"></td>
									<td th:text="${girl.getSex()==0?'女':'男'}"></td>
									<td th:text="${girl.getInstitution().getInstitutionName()}"></td>
									<!--#dates.format:thymeleaf语法-->
									<td th:text="${#dates.format(girl.getBirth(),'yyyy-MM-dd')}"></td>
									<td>
										<a class="btn-sm btn btn-primary" style="color: white" th:href="@{/toUpdate/}+${girl.getId()}">修改</a>
										<a class="btn-sm btn btn-danger" style="color: white" th:href="@{/deleteGirl/}+${girl.getId()}">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
