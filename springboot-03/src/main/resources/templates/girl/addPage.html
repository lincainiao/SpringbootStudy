<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--将common/commonpage中的nav_bar导航栏提取出来，然后在这里插入-->
		<nav th:insert="~{common/commonpage::nav_bar}"></nav>

		<div class="container-fluid">
			<div class="row">
				<!--将common/commonpage中的side_bar侧边栏提取出来，然后在这里插入，同时传参数，-->
				<nav th:insert="~{common/commonpage::side_bar(active='list.html')}"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h3>添加</h3>
					<form th:action="@{/addGirl}" method="post">
						<div class="form-group">
							<label for="lastName" class="col-form-label-lg">lastName</label>
							<input type="text" class="form-control" id="lastName" placeholder="lastName" name="lastName">
						</div>
						<div class="form-group">
							<label for="nickName" class="col-form-label-lg">nickName</label>
							<input type="text" class="form-control" id="nickName" placeholder="nickName" name="nickName">
						</div>
						<div class="form-group">
							<label class="col-form-label-lg">gender</label> <br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="1">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="0" >
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<label>institution</label>
							<select class="form-control" name="institution.id">
								<option th:each="institution:${institutions}" th:value="${institution.getId()}">[[${institution.getInstitutionName()}]]</option>
							</select>
						</div>
						<div class="form-group">
							<label class="col-form-label-lg">birthday</label>
							<input type="text" class="form-control" placeholder="2000-1-1" name="birth">
						</div>
						<button type="submit" class="btn btn-lg btn-success">Submit</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
