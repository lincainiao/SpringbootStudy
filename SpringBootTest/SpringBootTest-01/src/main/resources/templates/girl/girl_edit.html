<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>girl_edit</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<nav th:insert="~{common/commonpage::nav_bar}"></nav>
<div class="container-fluid">
    <div class="row">
        <!--将common/commonpage中的side_bar侧边栏提取出来，然后在这里插入，同时传参数，-->
        <nav th:insert="~{common/commonpage::side_bar(active='girl.html')}"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h3 th:text="${girl.getGirlName()}"> EDIT</h3>

            <form th:action="@{/editGirl}">
                <input type="text" th:name="girlId" th:value="${girl.getGirlId()}" hidden>
                <div class="form-group">
                    <label for="girlName" class="col-form-label-lg">girlName</label>
                    <input type="text" class="form-control" id="girlName" th:value="${girl.getGirlName()}" name="girlName">
                </div>
                <div class="form-group">
                    <label for="Age" class="col-form-label-lg">Age</label>
                    <input type="text" class="form-control" id="Age" th:value="${girl.getAge()}" name="age">
                </div>
                <div class="form-group">
                    <label for="Job" class="col-form-label-lg">Job</label>
                    <input type="text" class="form-control" id="Job" th:value="${girl.getJob()}" name="job">
                </div>
                <button type="submit" class="btn btn-lg btn-success">Submit</button>
            </form>
        </main>
    </div>
</div>

</body>
</html>
